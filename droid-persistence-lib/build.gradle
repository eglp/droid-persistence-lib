apply plugin: 'com.android.library'

def libVersion = '2.3.0'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 4
        versionName libVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.1'
}

apply plugin: 'com.novoda.bintray-release' // must be applied after your artifact generating plugin (eg. java / com.android.library)

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.5'
    }
}

publish {
    userOrg = 'droid-persistence-lib'
    groupId = 'org.dpl'
    artifactId = 'droid-persistence-lib'
    publishVersion = libVersion
    desc = 'Publish on jcenter'
    website = 'https://github.com/pdrinhobarbosa/droid-persistence-lib'
    issueTracker "${website}/issues"
    repository "${website}.git"
    bintrayUser bintray_user
    bintrayKey bintray_apikey
}